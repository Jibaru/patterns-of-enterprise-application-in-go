<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-delete {
        background-color: #dc3545;
        margin-left: 10px;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
      .btn-create {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <a href="/todos/create" class="btn btn-create">Create New Todo</a>
      {{if .}}
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr>
            <td>{{.Title}}</td>
            <td>{{.Description}}</td>
            <td>{{.Completed}}</td>
            <td>
              {{ if not .Completed }}<a
                href="/todos/edit?id={{.ID}}"
                class="btn"
                >Edit</a
              >{{end}}
              <a
                href="/todos/delete?id={{.ID}}"
                onclick="return confirm('Are you sure?')"
                class="btn btn-delete"
                >Delete</a
              >
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
      {{else}}
      <p>No todos found. Click "Create New Todo" to add your first task.</p>
      {{end}}
    </div>
  </body>
</html>
